<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <div class="shopForm">
            <div class="formSection" style="order: 1;">Nome:
                <input id="name" type="text">
            </div>
            <div class="formSection" style="order: 2;">Endereço:
                <input id="adress" type="text">
            </div>
            <div class="formSection" style="order: 3;">Dias em que há funcionamento:
                <div>
                    <input id="days" type="checkbox">Segunda<br>
                    <input id="days" type="checkbox">Terça<br>
                    <input id="days" type="checkbox">Quarta<br>
                    <input id="days" type="checkbox">Sexta<br>
                    <input id="days" type="checkbox">Sábado<br>
                    <input id="days" type="checkbox">Domingo<br>
                </div>
            </div>
            <div class="formSection" style="order: 4;">Horário de abertura:
                <input id="opening" type="text">
            </div>
            <div class="formSection" style="order: 5;">Horário de fechamento:
                <input id="closure" type="text">
            </div>
        </div>
    </form>
    <div class="buttons">
        <button id="direction" type="button">Mudar distribuição</button>
    </div>
</body>
<script src="script.js"></script>

</html>
